query RunInput($selectedProductTags: [String!]!) {
  cart {
    lines {
      cost {
        compareAtAmountPerQuantity {
          amount
        }
        amountPerQuantity {
          amount
        }
        # subtotalAmount {
        #   amount
        # }
        # totalAmount {
        #   amount
        # }
      }
      merchandise {
        __typename
        ... on ProductVariant {
          id
          product {
            id
            hasAnyTag(tags: $selectedProductTags)
            hasTags(tags: $selectedProductTags) {
              hasTag
              tag
            }
          }
        }
      }
      quantity
    }
  }

  discountNode {
    metafield(namespace: "bxgy-discount", key: "function-configuration") {
      value
    }
  }
}
