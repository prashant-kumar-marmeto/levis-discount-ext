query RunInput{
  cart {
    lines {
      id
      quantity
      cost {
        compareAtAmountPerQuantity {
          amount
        }
        amountPerQuantity {
          amount
        }
      }
      merchandise {
        __typename
        ... on ProductVariant {
          id
          product {
            id
            # ($selectedProductTags: [String!]!)
            # hasAnyTag(tags: $selectedProductTags)
            hasAnyTag(tags: ["B2G2"])
          }
        }
      }
      quantity
    }
  }
}
